<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8cdfa6da34.js" crossorigin="anonymous"></script>
    <title>My Book-List</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1><i class="fa-solid fa-book-open"></i> My<span class="highlighter">Book</span>List</h1>
        </div>
        

        <div class="input_fields">

            <div class="Tittle field">
                <label for="tittle">Tittle</label>
                <input type="text" id="tittle" placeholder="Book Name"  value="">
            </div>

            <div class="Author field">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author Name"  value="">
            </div>

            <div class="ISBN field">
                <label for="isbn_no">ISBN#</label>
                <input type="text" id="isbn_no"  value=""  placeholder="ISBN Number">
            </div>  

            <button class="add">Add Book</button>

            <div class="table">
                <div class="table_head"> 
                    <h3>Tittle</h3>
                    <h3>Author</h3>
                    <h3>ISBN#</h3>
                </div>
                <div class="list">
                </div>
            </div>
             
        </div> 
    </div> 
</body>
<script src="index.js"></script>
</html>
